<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-image"></div>

      <div class="container">
        <div class="name">
          <div><span>Victor Crest</span>26</div>
          London
        </div>

        <div class="stats">
          <div><span>80K</span> Followers</div>
          <div><span>803K</span> Likes</div>
          <div><span>1.4K</span> Photos</div>
        </div>
      </div>
    </div>
